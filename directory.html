<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Corporate Office Directory</title>

<meta property="og:title" content="Corporate Office Directory">
<meta property="og:description" content="Building Lobby Directory">
<meta property="og:image" content="board.jpg">
<meta property="og:type" content="website">

<style>
body{
margin:0;
background:#111;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
font-family: Arial, sans-serif;
}

.container{
position:relative;
display:inline-block;
}

.board{
max-width:95%;
border-radius:8px;
box-shadow:0 0 20px rgba(0,0,0,0.6);
}

.nameOverlay{
position:absolute;
top:61%;
left:53%;
transform:translate(-50%,-50%);
font-size:22px;
font-weight:500;
color:#1f1f1f;
letter-spacing:0.2px;
white-space:nowrap;
}
</style>

</head>

<body>

<div class="container">
<img class="board" src="board.jpg">
<div class="nameOverlay" id="name"></div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
let name = params.get("name");

if(name){
name = name.replace(/_/g," ");
document.getElementById("name").innerText = name;
}
</script>

</body>
</html>
